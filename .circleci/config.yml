# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: golang:1.15-alpine
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run Build
          command: |
            apk update && apk add git
            go get github.com/tcnksm/ghr
            go build main.go
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -replace $(git describe --tag) -n $(git describe --tag) -delete $(git describe --tag) ./main
workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            # branches:
            #   only: master
            tags:
              only: /^\d+\.\d+\.\d+$/
